default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: 1234
  host: localhost
  port: 5432


development:
  <<: *default
  database: juros_development

test:
  <<: *default
  database: juros_test

production:
  <<: *default
  database: juros_production
  username: juros
  password: <%= ENV["JUROS_DATABASE_PASSWORD"] %>
